{%  extends "layout.html" %}

	{%  block title %}Notes{%  endblock %}

	{%  block content %}
       <script type="text/javascript">
        tinymce.init({
          selector: 'textarea',
          height: 500,
          theme: "modern",
            plugins: [
                "advlist autolink lists link image charmap print preview hr anchor pagebreak",
                "searchreplace wordcount visualblocks visualchars code fullscreen",
                "insertdatetime media nonbreaking save table contextmenu directionality",
                "emoticons template paste textcolor colorpicker textpattern imagetools"
            ],
            toolbar1: "fontselect fontsizeselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist | outdent indent | forecolor backcolor | emoticons"
        });
        </script>

		<form action="/save/{{note['_id']}}" method="POST">
			<input name="title" id="title" width="30" value="{{note['title']}}"></input>
			<br><br>
			<textarea name="text" id="text">
				{{note['text']}}
		    </textarea>
			<br>
			<input type="submit" value="Save">
		</form>
	{%  endblock %}

{%  extends "layout.html" %}

	{%  block title %}Notes{%  endblock %}

	{%  block content %}
		<form action="/save/{{note['_id']}}" method="POST">
			<input name="title" id="title" width="30" value="{{note['title']}}"></input>
			<br>
			<textarea name="text" id="text" cols="200" rows="30">
				{{note['text']}}
		    </textarea>
			<br>
			<input type="submit" value="Save">
		</form>
	{%  endblock %}
